<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mines - GambleZone</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #8b5cf6; /* Purple */
      --accent-color: #a78bfa; /* Light purple */
      --dark-bg: #0c0414;
      --dark-element: #18181b;
      --light-text: #ffffff;
      --highlight: #c4b5fd;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0c0414;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400"><defs><radialGradient id="rgrad" cx="50%" cy="50%" r="70%" fx="50%" fy="50%"><stop offset="0%" stop-color="%23300066" stop-opacity="0.8"/><stop offset="100%" stop-color="%23000000" stop-opacity="1"/></radialGradient></defs><rect x="0" y="0" width="400" height="400" fill="url(%23rgrad)"/></svg>');
      background-size: cover;
      color: var(--light-text);
      overflow-x: hidden;
    }

    header {
      background: rgba(15, 3, 35, 0.8);
      padding: 15px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--primary-color);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--accent-color);
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 15px rgba(139, 92, 246, 0.7);
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .nav-links a {
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s, text-shadow 0.3s;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .nav-links a:hover {
      color: var(--accent-color);
      text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
    }

    .search-auth {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .search-auth input {
      padding: 8px 15px;
      border-radius: 50px;
      border: 1px solid var(--primary-color);
      outline: none;
      background: rgba(30, 10, 60, 0.4);
      color: white;
      font-family: 'Montserrat', sans-serif;
    }

    .search-auth input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .search-auth button {
      padding: 8px 20px;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .login {
      background: linear-gradient(145deg, #a78bfa, #7c3aed);
      color: white;
    }

    .signup {
      background: linear-gradient(145deg, #8b5cf6, #6d28d9);
      color: white;
    }

    .search-auth button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.5);
    }

    .all-games-dropdown {
      position: relative;
    }

    .all-games-dropdown button {
      background: rgba(30, 10, 60, 0.4);
      border: 1px solid var(--primary-color);
      color: #ccc;
      font-size: 14px;
      cursor: pointer;
      padding: 8px 15px;
      border-radius: 50px;
      transition: all 0.3s ease;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
    }

    .all-games-dropdown button:hover {
      color: var(--accent-color);
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: rgba(20, 5, 40, 0.9);
      backdrop-filter: blur(10px);
      min-width: 180px;
      z-index: 999;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
      animation: fadeIn 0.2s ease-in-out;
      border: 1px solid var(--primary-color);
      overflow: hidden;
    }

    .dropdown-content a {
      color: #eee;
      padding: 12px 20px;
      text-decoration: none;
      display: block;
      transition: background 0.3s ease, color 0.3s ease;
      font-weight: 500;
    }

    .dropdown-content a:hover {
      background-color: rgba(139, 92, 246, 0.3);
      color: var(--highlight);
    }

    main {
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      color: var(--accent-color);
      text-align: center;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
    }

    /* Game specific styles */
    .game-container {
      background: rgba(30, 10, 60, 0.4);
      border-radius: 15px;
      padding: 30px;
      margin: 0 auto;
      max-width: 600px;
      border: 1px solid rgba(139, 92, 246, 0.3);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      margin: 20px auto;
      justify-content: center;
    }

    .cell {
      width: 60px;
      height: 60px;
      background: rgba(20, 5, 40, 0.7);
      border: 2px solid var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .cell:hover {
      animation: pulse 1s infinite;
      border-color: var(--accent-color);
    }

    .cell:active {
      transform: scale(1.1);
    }

    .cell.safe {
      background: linear-gradient(145deg, #2ecc71, #27ae60);
      animation: revealSafe 0.6s ease-out forwards;
      border-color: #2ecc71;
    }

    .cell.mine {
      background: linear-gradient(145deg, #e74c3c, #c0392b);
      animation: explodeMine 0.8s ease-out forwards;
      border-color: #e74c3c;
    }

    @keyframes revealSafe {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes explodeMine {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0px var(--accent-color); }
      50% { box-shadow: 0 0 10px var(--accent-color); }
      100% { box-shadow: 0 0 0px var(--accent-color); }
    }

    #settings {
      margin: 20px auto;
      display: flex;
      align-items: center;
      gap: 15px;
      justify-content: center;
    }

    label {
      font-weight: bold;
      font-size: 1rem;
      letter-spacing: 0.5px;
    }

    input[type="number"] {
      padding: 8px 12px;
      border-radius: 50px;
      border: 1px solid var(--primary-color);
      background: rgba(30, 10, 60, 0.4);
      color: #fff;
      width: 70px;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
    }

    button {
      padding: 10px 20px;
      background: linear-gradient(145deg, var(--accent-color), var(--primary-color));
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s ease;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 0.5px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.5);
    }

    #status, #earnings, #highScore {
      margin-top: 15px;
      font-size: 1.2rem;
      letter-spacing: 0.5px;
    }

    .game-info {
      margin-top: 25px;
      padding: 15px;
      background: rgba(20, 5, 40, 0.7);
      border-radius: 15px;
      border: 1px solid var(--primary-color);
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .earnings-animation {
      animation: earningsFadeIn 1s ease-out forwards;
    }

    @keyframes earningsFadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Background elements */
    .bg-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }
    
    .bg-element {
      position: absolute;
      opacity: 0.1;
      filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.8));
      animation: float 15s infinite ease-in-out;
    }
    
    .bg-dice {
      width: 80px;
      height: 80px;
      background-color: white;
      border-radius: 12px;
      top: 15%;
      left: 10%;
      transform: rotate(15deg);
      animation-delay: 1s;
    }
    
    .bg-chip {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 5px solid #8b5cf6;
      background: linear-gradient(145deg, #a78bfa, #7c3aed);
      top: 70%;
      right: 15%;
      animation-delay: 3s;
    }
    
    .bg-card {
      width: 70px;
      height: 100px;
      background-color: white;
      border-radius: 8px;
      top: 30%;
      right: 10%;
      transform: rotate(-10deg);
      animation-delay: 2s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-30px) rotate(5deg); }
    }

    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        gap: 15px;
        padding: 15px 20px;
      }

      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
      }

      .search-auth {
        flex-wrap: wrap;
        justify-content: center;
      }

      .grid {
        grid-template-columns: repeat(5, 50px);
        gap: 8px;
      }

      .cell {
        width: 50px;
        height: 50px;
      }

      #settings {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div class="bg-elements">
    <div class="bg-element bg-dice"></div>
    <div class="bg-element bg-chip"></div>
    <div class="bg-element bg-card"></div>
  </div>

  <header>
    <a href="index.html" class="logo">
      <img src="istockphoto-1220124949-612x612 (1).jpg" width="30" height="30" alt="logo" />
      GambleZone
    </a>
    <div class="nav-links">
      <a href="#">DAILY FANTASY</a>
      <a href="#">SPORTSBOOK</a>
      <a href="#">CASINO</a>
      <a href="#">MARKETPLACE</a>
    </div>
    <div class="search-auth">
      <input type="text" placeholder="Search..." />
      <button class="login">LOG IN</button>
      <button class="signup">SIGN UP</button>
      <div class="all-games-dropdown">
        <button id="dropdownBtn">All Games ‚ñº</button>
        <div id="dropdownMenu" class="dropdown-content">
          <a href="mines.html">Mines</a>
          <a href="roulette.html">Roulette</a>
          <a href="crash.html">Crash</a>
          <a href="plinko.html">Plinko</a>
          <a href="#">Dice</a>
          <a href="#">Blackjack</a>
          <a href="#">Slots</a>
          <a href="#">Jackpot</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <h1>üí£ MINES GAME</h1>
    
    <div class="game-container">
      <div id="settings">
        <label for="mineCount">MINES (1‚Äì10):</label>
        <input type="number" id="mineCount" value="5" min="1" max="10">
        <button onclick="initGame()">START GAME</button>
      </div>

      <div class="grid" id="gameGrid"></div>

      <div class="game-info">
        <div id="status"></div>
        <div id="earnings" class="earnings-animation">üí∞ Total Earnings: $0</div>
        <div id="highScore">üèÜ High Score: $0</div>
      </div>

      <div class="buttons">
        <button onclick="cashOut()">üí∏ CASH OUT</button>
        <button onclick="initGame()">üîÑ RESET</button>
      </div>
    </div>
  </main>

  <script>
    const dropdownBtn = document.getElementById("dropdownBtn");
    const dropdownMenu = document.getElementById("dropdownMenu");

    dropdownBtn.addEventListener("click", () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });

    window.addEventListener("click", function (e) {
      if (!dropdownBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.style.display = "none";
      }
    });

    const gridSize = 5;
    let mines = [];
    let gameOver = false;
    let safeRevealed = 0;
    let earnings = 0;
    let highScore = localStorage.getItem('highScore') || 0;
    let multiplier = 1;

    function initGame() {
      const mineCount = parseInt(document.getElementById("mineCount").value);
      const grid = document.getElementById("gameGrid");
      const status = document.getElementById("status");
      grid.innerHTML = "";
      mines = [];
      gameOver = false;
      safeRevealed = 0;
      multiplier = 1;
      status.textContent = "";

      while (mines.length < mineCount) {
        const pos = Math.floor(Math.random() * gridSize * gridSize);
        if (!mines.includes(pos)) {
          mines.push(pos);
        }
      }

      for (let i = 0; i < gridSize * gridSize; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.onclick = () => revealCell(cell, i);
        grid.appendChild(cell);
      }

      document.getElementById("earnings").textContent = `üí∞ Total Earnings: $${earnings.toFixed(2)}`;
      document.getElementById("highScore").textContent = `üèÜ High Score: $${highScore}`;
    }

    function revealCell(cell, index) {
      if (gameOver || cell.classList.contains("safe") || cell.classList.contains("mine")) return;

      if (mines.includes(index)) {
        cell.classList.add("mine");
        document.getElementById("status").textContent = "üí• You hit a mine! Game over.";
        revealAllMines();
        gameOver = true;
        checkHighScore();
      } else {
        cell.classList.add("safe");
        safeRevealed++;
        multiplier = 1 + (safeRevealed / 5);
      }
    }

    function revealAllMines() {
      document.querySelectorAll(".cell").forEach(cell => {
        const i = parseInt(cell.dataset.index);
        if (mines.includes(i)) {
          cell.classList.add("mine");
        }
      });
    }

    function cashOut() {
      if (gameOver) return;
      gameOver = true;
      earnings += (safeRevealed * multiplier);
      document.getElementById("status").textContent = `üí∏ You cashed out with $${(safeRevealed * multiplier).toFixed(2)}!`;
      document.getElementById("earnings").textContent = `üí∞ Total Earnings: $${earnings.toFixed(2)}`;
      checkHighScore();
    }

    function checkHighScore() {
      if (earnings > highScore) {
        highScore = earnings;
        localStorage.setItem('highScore', highScore);
        document.getElementById("highScore").textContent = `üèÜ High Score: $${highScore.toFixed(2)}`;
      }
    }

    initGame();
  </script>
</body>
</html>
