<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crash Game - GambleZone</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #8b5cf6; /* Purple */
      --accent-color: #a78bfa; /* Light purple */
      --dark-bg: #0c0414;
      --dark-element: #18181b;
      --light-text: #ffffff;
      --highlight: #c4b5fd;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      --success-color: #10b981;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0c0414;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400"><defs><radialGradient id="rgrad" cx="50%" cy="50%" r="70%" fx="50%" fy="50%"><stop offset="0%" stop-color="%23300066" stop-opacity="0.8"/><stop offset="100%" stop-color="%23000000" stop-opacity="1"/></radialGradient></defs><rect x="0" y="0" width="400" height="400" fill="url(%23rgrad)"/></svg>');
      background-size: cover;
      color: var(--light-text);
      overflow-x: hidden;
      min-height: 100vh;
    }

    header {
      background: rgba(15, 3, 35, 0.8);
      padding: 15px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--primary-color);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--accent-color);
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 15px rgba(139, 92, 246, 0.7);
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .nav-links a {
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s, text-shadow 0.3s;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .nav-links a:hover {
      color: var(--accent-color);
      text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
    }

    .search-auth {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .search-auth input {
      padding: 8px 15px;
      border-radius: 50px;
      border: 1px solid var(--primary-color);
      outline: none;
      background: rgba(30, 10, 60, 0.4);
      color: white;
      font-family: 'Montserrat', sans-serif;
    }

    .search-auth input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .search-auth button {
      padding: 8px 20px;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .login {
      background: linear-gradient(145deg, #a78bfa, #7c3aed);
      color: white;
    }

    .signup {
      background: linear-gradient(145deg, #8b5cf6, #6d28d9);
      color: white;
    }

    .search-auth button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.5);
    }

    .all-games-dropdown {
      position: relative;
    }

    .all-games-dropdown button {
      background: rgba(30, 10, 60, 0.4);
      border: 1px solid var(--primary-color);
      color: #ccc;
      font-size: 14px;
      cursor: pointer;
      padding: 8px 15px;
      border-radius: 50px;
      transition: all 0.3s ease;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
    }

    .all-games-dropdown button:hover {
      color: var(--accent-color);
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: rgba(20, 5, 40, 0.9);
      backdrop-filter: blur(10px);
      min-width: 180px;
      z-index: 999;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
      animation: fadeIn 0.2s ease-in-out;
      border: 1px solid var(--primary-color);
      overflow: hidden;
    }

    .dropdown-content a {
      color: #eee;
      padding: 12px 20px;
      text-decoration: none;
      display: block;
      transition: background 0.3s ease, color 0.3s ease;
      font-weight: 500;
    }

    .dropdown-content a:hover {
      background-color: rgba(139, 92, 246, 0.3);
      color: var(--highlight);
    }

    main {
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      min-height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      color: var(--accent-color);
      text-align: center;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
    }

    /* Game specific styles */
    .game-container {
      background: rgba(30, 10, 60, 0.4);
      border-radius: 15px;
      padding: 30px;
      margin: 0 auto;
      width: 100%;
      max-width: 800px;
      border: 1px solid rgba(139, 92, 246, 0.3);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .game-wrapper {
      width: 100%;
      position: relative;
    }

    .game-stats {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(20, 5, 40, 0.7);
      border-radius: 15px;
      border: 1px solid var(--primary-color);
    }

    .stat-box {
      text-align: center;
      padding: 10px;
      flex: 1;
    }

    .stat-label {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 20px;
      font-weight: bold;
      color: var(--accent-color);
    }

    .crash-graph {
      height: 240px;
      width: 100%;
      background: rgba(15, 3, 35, 0.6);
      border-radius: 15px;
      border: 1px solid rgba(139, 92, 246, 0.3);
      position: relative;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .graph-line {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
    }

    .graph-line:nth-child(1) { bottom: 25%; }
    .graph-line:nth-child(2) { bottom: 50%; }
    .graph-line:nth-child(3) { bottom: 75%; }

    .graph-label {
      position: absolute;
      right: 10px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }

    .graph-label:nth-child(4) { bottom: 25%; }
    .graph-label:nth-child(5) { bottom: 50%; }
    .graph-label:nth-child(6) { bottom: 75%; }

    .rocket {
      position: absolute;
      bottom: 0;
      left: 0;
      font-size: 24px;
      transition: all 0.05s linear;
    }

    .rocket-trail {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 2px;
      background: linear-gradient(to top, transparent, var(--accent-color));
      pointer-events: none;
    }

    .multiplier-display {
      font-size: 64px;
      font-weight: bold;
      color: var(--accent-color);
      text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
      margin: 20px 0;
      transition: all 0.3s ease;
    }

    .multiplier-display.crashed {
      color: var(--danger-color);
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    .status-message {
      font-size: 18px;
      margin: 15px 0;
      font-weight: 600;
      letter-spacing: 0.5px;
      height: 27px;
    }

    .game-controls {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .bet-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .bet-input {
      padding: 12px 15px;
      border-radius: 50px;
      border: 1px solid var(--primary-color);
      background: rgba(30, 10, 60, 0.4);
      color: white;
      width: 120px;
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      text-align: center;
    }

    .bet-input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
    }

    .auto-cashout-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .auto-cashout-label {
      font-size: 14px;
      font-weight: 600;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 1px;
      font-size: 16px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .start-button {
      background: linear-gradient(145deg, #10b981, #059669);
      color: white;
    }

    .start-button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.5);
    }

    .cashout-button {
      background: linear-gradient(145deg, var(--accent-color), var(--primary-color));
      color: white;
    }

    .cashout-button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.5);
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
      opacity: 0.7;
    }

    .history-container {
      margin-top: 30px;
      width: 100%;
    }

    .history-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--accent-color);
    }

    .history-list {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .history-item {
      width: 60px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
    }

    .history-item.win {
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid var(--success-color);
      color: var(--success-color);
    }

    .history-item.lose {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid var(--danger-color);
      color: var(--danger-color);
    }

    .bg-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }
    
    .bg-element {
      position: absolute;
      opacity: 0.1;
      filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.8));
      animation: float 15s infinite ease-in-out;
    }
    
    .bg-dice {
      width: 80px;
      height: 80px;
      background-color: white;
      border-radius: 12px;
      top: 15%;
      left: 10%;
      transform: rotate(15deg);
      animation-delay: 1s;
    }
    
    .bg-chip {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 5px solid #8b5cf6;
      background: linear-gradient(145deg, #a78bfa, #7c3aed);
      top: 70%;
      right: 15%;
      animation-delay: 3s;
    }
    
    .bg-card {
      width: 70px;
      height: 100px;
      background-color: white;
      border-radius: 8px;
      top: 30%;
      right: 10%;
      transform: rotate(-10deg);
      animation-delay: 2s;
    }

    .crash-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .particle {
      position: absolute;
      background: linear-gradient(145deg, #ef4444, #b91c1c);
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-30px) rotate(5deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        gap: 15px;
        padding: 15px 20px;
      }

      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
      }

      .search-auth {
        flex-wrap: wrap;
        justify-content: center;
      }

      .game-container {
        padding: 20px 15px;
      }

      .multiplier-display {
        font-size: 48px;
      }

      .crash-graph {
        height: 180px;
      }
    }
  </style>
</head>

  <main>
    <h1>ðŸš€ CRASH GAME</h1>
    
    <div class="game-container">
      <div class="game-stats">
        <div class="stat-box">
          <div class="stat-label">CURRENT BET</div>
          <div class="stat-value" id="currentBet">$0.00</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">BALANCE</div>
          <div class="stat-value" id="balance">$1000.00</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">PROFIT</div>
          <div class="stat-value" id="profit">$0.00</div>
        </div>
      </div>

      <div class="game-wrapper">
        <div class="crash-graph" id="crashGraph">
          <div class="graph-line"></div>
          <div class="graph-line"></div>
          <div class="graph-line"></div>
          <div class="graph-label">2.5x</div>
          <div class="graph-label">5x</div>
          <div class="graph-label">7.5x</div>
          <div class="rocket" id="rocket">ðŸš€</div>
          <div class="rocket-trail" id="rocketTrail"></div>
        </div>

        <div class="multiplier-display" id="multiplier">1.00x</div>
        <div class="status-message" id="statusMessage">Place your bet and click "Start Game"</div>
      </div>

      <div class="bet-controls">
        <input type="number" class="bet-input" id="betAmount" placeholder="Bet amount" value="10" min="1" max="1000">
        <div class="auto-cashout-container">
          <span class="auto-cashout-label">Auto Cashout at:</span>
          <input type="number" class="bet-input" id="autoCashout" placeholder="Auto x" value="2" min="1" step="0.1">
        </div>
      </div>

      <div class="game-controls">
        <button class="start-button" id="startButton">START GAME</button>
        <button class="cashout-button" id="cashoutButton" disabled>CASH OUT</button>
      </div>

      <div class="history-container">
        <div class="history-title">RECENT CRASHES</div>
        <div class="history-list" id="historyList"></div>
      </div>
    </div>
  </main>

  <script>
    // Game variables
    let currentMultiplier = 1.00;
    let gameInterval;
    let crashMultiplier;
    let gameStarted = false;
    let hasCashedOut = false;
    let animationFrame;
    let rocketX = 0;
    let rocketY = 0;
    let balance = 1000;
    let betAmount = 10;
    let autoCashoutMultiplier = 2;
    let profit = 0;
    let gameHistory = [];
    let isAutoCashout = false;

    // DOM elements
    const multiplierDisplay = document.getElementById('multiplier');
    const statusMessage = document.getElementById('statusMessage');
    const cashoutButton = document.getElementById('cashoutButton');
    const startButton = document.getElementById('startButton');
    const betInput = document.getElementById('betAmount');
    const autoCashoutInput = document.getElementById('autoCashout');
    const balanceDisplay = document.getElementById('balance');
    const currentBetDisplay = document.getElementById('currentBet');
    const profitDisplay = document.getElementById('profit');
    const rocket = document.getElementById('rocket');
    const rocketTrail = document.getElementById('rocketTrail');
    const crashGraph = document.getElementById('crashGraph');
    const historyList = document.getElementById('historyList');
    const dropdownBtn = document.getElementById("dropdownBtn");
    const dropdownMenu = document.getElementById("dropdownMenu");

    // Initialize the game
    function initGame() {
      updateBalance();
      updateBetAmount();
      loadGameHistory();
      displayGameHistory();
    }

    // Update balance display
    function updateBalance() {
      balanceDisplay.textContent = `$${balance.toFixed(2)}`;
    }

    // Update bet amount
    function updateBetAmount() {
      betAmount = parseFloat(betInput.value) || 10;
      currentBetDisplay.textContent = `$${betAmount.toFixed(2)}`;
    }

    // Update profit display
    function updateProfit(value) {
      profit = value;
      profitDisplay.textContent = `$${profit.toFixed(2)}`;
      profitDisplay.style.color = profit >= 0 ? 'var(--success-color)' : 'var(--danger-color)';
    }

    // Start the game
    function startGame() {
      // Check if game is already running
      if (gameStarted) return;

      // Get bet amount
      betAmount = parseFloat(betInput.value) || 10;
      autoCashoutMultiplier = parseFloat(autoCashoutInput.value) || 2;

      // Validate bet amount
      if (betAmount <= 0 || betAmount > balance) {
        statusMessage.textContent = "Invalid bet amount!";
        statusMessage.style.color = 'var(--danger-color)';
        return;
      }

      // Deduct bet from balance
      balance -= betAmount;
      updateBalance();
      currentBetDisplay.textContent = `$${betAmount.toFixed(2)}`;
      updateProfit(-betAmount);

      // Reset values for new game
      gameStarted = true;
      hasCashedOut = false;
      isAutoCashout = false;
      currentMultiplier = 1.00;
      multiplierDisplay.textContent = "1.00x";
      multiplierDisplay.classList.remove('crashed');
      statusMessage.textContent = "Game is running!";
      statusMessage.style.color = 'var(--light-text)';
      cashoutButton.disabled = false;
      startButton.disabled = true;
      betInput.disabled = true;
      autoCashoutInput.disabled = true;

      // Generate a random crash point between 1.01x and 10x
      // Higher chance of crashing early, exponential distribution
      const rand = Math.random();
      crashMultiplier = (1 + Math.pow(rand, 0.7) * 9).toFixed(2);
      
      // Initialize rocket position
      rocketX = 0;
      rocketY = 0;
      rocket.style.transform = `translate(${rocketX}px, ${-rocketY}px)`;
      rocket.style.opacity = '1';
      rocketTrail.style.height = '0px';
      rocketTrail.style.opacity = '0.7';

      // Start the multiplier growth and animation
      let startTime = Date.now();
      let lastTime = startTime;
      
      function animateGame() {
        const currentTime = Date.now();
        const deltaTime = (currentTime - lastTime) / 1000; // Convert to seconds
        lastTime = currentTime;
        
        // Increase multiplier (slower at the beginning, faster later)
        currentMultiplier = 1 + 0.05 * Math.pow((currentTime - startTime) / 1000, 1.1);
        const displayMultiplier = Math.max(1, Math.min(100, currentMultiplier)).toFixed(2);
        multiplierDisplay.textContent = `${displayMultiplier}x`;
        
        // Calculate rocket position (logarithmic curve)
        const graphWidth = crashGraph.clientWidth - 30;
        const graphHeight = crashGraph.clientHeight - 30;
        
        // Make the rocket move horizontally at a constant rate
        rocketX = Math.min(graphWidth, (currentTime - startTime) / 50);
        
        // Use a logarithmic function for vertical movement to match the multiplier curve
        rocketY = Math.min(graphHeight, graphHeight * Math.log(currentMultiplier) / Math.log(10));
        
        // Update rocket position
        rocket.style.transform = `translate(${rocketX}px, ${-rocketY}px)`;
        
        // Update rocket trail
        rocketTrail.style.height = `${rocketY}px`;
        rocketTrail.style.transform = `translate(${rocketX + 12}px, 0) rotate(180deg)`;
        
        // Check for auto cashout
        if (!hasCashedOut && !isAutoCashout && currentMultiplier >= autoCashoutMultiplier) {
          isAutoCashout = true;
          cashOut(true);
        }
        
        // Check if game should crash
        if (currentMultiplier >= crashMultiplier) {
          // Game crashed
          createCrashEffect();
          cancelAnimationFrame(animationFrame);
          
          multiplierDisplay.classList.add('crashed');
          multiplierDisplay.textContent = `${parseFloat(crashMultiplier).toFixed(2)}x`;
          statusMessage.textContent = `Game crashed at ${parseFloat(crashMultiplier).toFixed(2)}x!`;
          statusMessage.style.color = 'var(--danger-color)';
          
          cashoutButton.disabled = true;
          startButton.disabled = false;
          betInput.disabled = false;
          autoCashoutInput.disabled = false;
