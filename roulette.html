<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette â€“ GambleZone</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
    
    :root {
      --primary-color: #8b5cf6; /* Purple */
      --accent-color: #a78bfa; /* Light purple */
      --dark-bg: #000000;
      --dark-element: #18181b;
      --light-text: #ffffff;
      --highlight: #c4b5fd;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #0c0414;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400"><defs><radialGradient id="rgrad" cx="50%" cy="50%" r="70%" fx="50%" fy="50%"><stop offset="0%" stop-color="%23300066" stop-opacity="0.8"/><stop offset="100%" stop-color="%23000000" stop-opacity="1"/></radialGradient></defs><rect x="0" y="0" width="400" height="400" fill="url(%23rgrad)"/></svg>');
      background-size: cover;
      color: var(--light-text);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    .game-container {
      background: rgba(8, 2, 20, 0.8);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 50px rgba(139, 92, 246, 0.4);
      width: 95%;
      max-width: 1000px;
      border: 2px solid var(--primary-color);
      backdrop-filter: blur(10px);
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    h1 {
      color: var(--accent-color);
      font-size: 2.8rem;
      margin: 0;
      font-weight: 700;
      letter-spacing: 1px;
      display: inline-block;
      text-shadow: 0 0 15px rgba(139, 92, 246, 0.7);
    }
    
    h1 .icon {
      margin-right: 10px;
      vertical-align: middle;
      font-size: 2.4rem;
    }
    
    /* Casino elements in the background */
    .bg-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }
    
    .bg-element {
      position: absolute;
      opacity: 0.2;
      filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.8));
      animation: float 15s infinite ease-in-out;
    }
    
    .bg-dice {
      width: 80px;
      height: 80px;
      background-color: white;
      border-radius: 12px;
      top: 15%;
      left: 10%;
      transform: rotate(15deg);
      animation-delay: 1s;
    }
    
    .bg-chip {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 5px solid #8b5cf6;
      background: linear-gradient(145deg, #a78bfa, #7c3aed);
      top: 70%;
      right: 15%;
      animation-delay: 3s;
    }
    
    .bg-card {
      width: 70px;
      height: 100px;
      background-color: white;
      border-radius: 8px;
      top: 30%;
      right: 10%;
      transform: rotate(-10deg);
      animation-delay: 2s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-30px) rotate(5deg); }
    }
    
    /* Roulette wheel and table styling */
    .wheel-container {
      display: flex;
      justify-content: center;
      margin: 30px 0;
      position: relative;
    }
    
    .roulette-wheel {
      width: 550px;
      height: 550px;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 40px rgba(139, 92, 246, 0.6);
      border: 12px solid var(--primary-color);
      overflow: hidden;
      background: #130022;
    }
    
    .wheel-outer-rim {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid var(--highlight);
      box-sizing: border-box;
      box-shadow: inset 0 0 30px rgba(196, 181, 253, 0.4);
    }
    
    .wheel-inner-rim {
      position: absolute;
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
      border-radius: 50%;
      border: 3px solid var(--highlight);
      box-sizing: border-box;
      opacity: 0.3;
    }
    
    .wheel-center {
      width: 100px;
      height: 100px;
      background: linear-gradient(145deg, #a78bfa, #6d28d9);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      box-shadow: 0 0 25px rgba(139, 92, 246, 0.8);
      border: 5px solid #210040;
    }
    
    .wheel-center-dot {
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }
    
    .wheel-numbers {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-origin: center;
      transition: transform 5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }
    
    .number-slice {
      position: absolute;
      width: 100%;
      height: 100%;
      clip-path: polygon(50% 50%, 48% 0, 52% 0, 52% 50%);
      transform-origin: center;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      padding-top: 5px;
      font-weight: bold;
      text-align: center;
    }
    
    .number-slice span {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      padding: 2px;
      z-index: 2;
      color: white;
      text-shadow: 0 0 4px rgba(0, 0, 0, 1);
      font-size: 22px;
      font-weight: 700;
    }
    
    .purple-slice {
      background: linear-gradient(to bottom, #9f7aea, #6d28d9);
    }
    
    .black-slice {
      background: linear-gradient(to bottom, #18181b, #09090b);
    }
    
    .green-slice {
      background: linear-gradient(to bottom, #10b981, #059669);
    }
    
    .ball {
      width: 24px;
      height: 24px;
      background: radial-gradient(circle at 30% 30%, #fff, #c7d2fe);
      border-radius: 50%;
      position: absolute;
      z-index: 3;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
      top: 0;
      left: calc(50% - 12px);
      transform-origin: center 265px;
      opacity: 0;
    }
    
    .ball.visible {
      opacity: 1;
    }
    
    .wheel-pointer {
      width: 30px;
      height: 30px;
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      color: white;
      font-size: 30px;
      text-shadow: 0 0 10px rgba(139, 92, 246, 0.7);
      filter: drop-shadow(0 0 5px rgba(139, 92, 246, 0.5));
    }
    
    /* New Betting Amount Section */
    .betting-section {
      background: rgba(15, 3, 35, 0.8);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--primary-color);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.2);
    }
    
    .amount-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 250px;
      margin-right: 20px;
    }
    
    .amount-label {
      font-size: 1.1rem;
      color: var(--accent-color);
      margin-bottom: 10px;
      font-weight: 600;
    }
    
    .amount-input {
      display: flex;
      align-items: center;
      background: rgba(30, 10, 60, 0.6);
      border-radius: 10px;
      padding: 5px;
      border: 1px solid var(--primary-color);
      overflow: hidden;
    }
    
    .amount-input input {
      flex: 1;
      background: transparent;
      border: none;
      padding: 10px;
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      outline: none;
    }
    
    .amount-input input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .chip-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      flex: 1;
      min-width: 250px;
      justify-content: flex-end;
    }
    
    .chip-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .chip-10 {
      background: linear-gradient(145deg, #8b5cf6, #7c3aed);
    }
    
    .chip-25 {
      background: linear-gradient(145deg, #6366f1, #4f46e5);
    }
    
    .chip-50 {
      background: linear-gradient(145deg, #ec4899, #db2777);
    }
    
    .chip-100 {
      background: linear-gradient(145deg, #f59e0b, #d97706);
    }
    
    .chip-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }
    
    .balance-display {
      background: rgba(30, 10, 60, 0.6);
      border-radius: 10px;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      border: 1px solid rgba(139, 92, 246, 0.3);
    }
    
    .balance-label {
      color: var(--accent-color);
    }
    
    .balance-amount {
      font-weight: 600;
    }
    
    /* Button styles */
    .bet-options {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    
    .bet-button {
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
      min-width: 170px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .bet-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }
    
    .bet-button:active {
      transform: translateY(-2px);
    }
    
    .red-bet {
      background: linear-gradient(145deg, #9f7aea, #6d28d9);
      border: 2px solid #a78bfa;
    }
    
    .black-bet {
      background: linear-gradient(145deg, #18181b, #09090b);
      border: 2px solid #4b5563;
    }
    
    .green-bet {
      background: linear-gradient(145deg, #10b981, #059669);
      border: 2px solid #a7f3d0;
    }
    
    .spin-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 20px;
    }
    
    .spin-button {
      padding: 15px 40px;
      background: linear-gradient(145deg, #a78bfa, #7c3aed);
      color: white;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1.2rem;
      border: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
    }
    
    .spin-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(139, 92, 246, 0.5);
      background: linear-gradient(145deg, #c4b5fd, #8b5cf6);
    }
    
    .spin-button:active {
      transform: translateY(-2px);
    }
    
    /* Game info and results */
    .game-info {
      margin-top: 30px;
      text-align: center;
    }
    
    #betResults {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 20px 0;
      height: 30px;
      color: var(--accent-color);
    }
    
    #resultText {
      color: var(--highlight);
      font-size: 1.5rem;
      font-weight: 700;
      margin-top: 15px;
      height: 40px;
      text-shadow: 0 2px 10px rgba(139, 92, 246, 0.5);
      transition: all 0.3s ease;
    }
    
    .win {
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { text-shadow: 0 0 10px rgba(139, 92, 246, 0.5); }
      50% { text-shadow: 0 0 20px rgba(139, 92, 246, 0.8); }
      100% { text-shadow: 0 0 10px rgba(139, 92, 246, 0.5); }
    }
    
    /* Stats section */
    .stats-section {
      background: rgba(15, 3, 35, 0.8);
      border-radius: 12px;
      padding: 15px;
      margin-top: 30px;
      border: 1px solid var(--primary-color);
      box-shadow: 0 5px 15px rgba(139, 92, 246, 0.2);
    }
    
    .stats-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
      color: var(--accent-color);
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      text-align: center;
    }
    
    .number-box {
      width: 100%;
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.2s ease;
    }
    
    .red-number {
      background: linear-gradient(145deg, #9f7aea, #6d28d9);
      color: white;
    }
    
    .black-number {
      background: linear-gradient(145deg, #18181b, #09090b);
      color: white;
    }
    
    .green-number {
      background: linear-gradient(145deg, #10b981, #059669);
      color: white;
    }
    
    .number-highlight {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.7);
      border: 2px solid var(--highlight);
      animation: glow 1.5s infinite alternate;
    }
    
    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(139, 92, 246, 0.7); }
      100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.9); }
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .roulette-wheel {
        width: 400px;
        height: 400px;
      }
      
      .ball {
        transform-origin: center 190px;
      }
      
      .number-slice span {
        top: 70px;
        font-size: 18px;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      .bet-options {
        flex-direction: column;
        align-items: center;
      }
      
      .bet-button {
        width: 100%;
        max-width: 250px;
      }
      
      .stats-grid {
        grid-template-columns: repeat(4, 1fr);
      }
      
      .betting-section {
        flex-direction: column;
      }
      
      .amount-container {
        margin-right: 0;
        margin-bottom: 20px;
        width: 100%;
      }
      
      .chip-buttons {
        justify-content: center;
        width: 100%;
      }
    }
    
    @media (max-width: 480px) {
      .roulette-wheel {
        width: 330px;
        height: 330px;
      }
      
      .ball {
        transform-origin: center 155px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .stats-grid {
        grid-template-columns: repeat(3, 1fr);
      }
      
      .number-slice span {
        font-size: 16px;
        top: 60px;
      }
      
      .chip-button {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-elements">
    <div class="bg-element bg-dice"></div>
    <div class="bg-element bg-chip"></div>
    <div class="bg-element bg-card"></div>
  </div>

  <div class="game-container">
    <header>
      <h1><span class="icon">ðŸŽ°</span> Roulette â€“ GambleZone</h1>
    </header>
    
    <div class="betting-section">
      <div class="amount-container">
        <div class="amount-label">Betting Amount:</div>
        <div class="amount-input">
          <input type="number" id="betAmount" placeholder="Enter amount" min="1" value="10">
        </div>
        <div class="balance-display">
          <span class="balance-label">Your Balance:</span>
          <span class="balance-amount" id="balanceAmount">$1000</span>
        </div>
      </div>
      <div class="chip-buttons">
        <div class="chip-button chip-10" onclick="setBetAmount(10)">$10</div>
        <div class="chip-button chip-25" onclick="setBetAmount(25)">$25</div>
        <div class="chip-button chip-50" onclick="setBetAmount(50)">$50</div>
        <div class="chip-button chip-100" onclick="setBetAmount(100)">$100</div>
      </div>
    </div>
    
    <div class="wheel-container">
      <div class="roulette-wheel">
        <div class="wheel-outer-rim"></div>
        <div class="wheel-inner-rim"></div>
        <div class="wheel-numbers" id="wheelNumbers">
          <!-- Numbers will be added dynamically -->
        </div>
        <div class="wheel-center">
          <div class="wheel-center-dot"></div>
        </div>
        <div class="ball" id="ball"></div>
      </div>
      <div class="wheel-pointer">â–¼</div>
    </div>
    
    <div class="bet-options">
      <button class="bet-button red-bet" onclick="placeBet('red')">Bet on Red</button>
      <button class="bet-button black-bet" onclick="placeBet('black')">Bet on Black</button>
      <button class="bet-button green-bet" onclick="placeBet('green')">Bet on Green (0)</button>
    </div>
    
    <div class="spin-container">
      <button class="spin-button" onclick="spinWheel()">Spin the Wheel!</button>
      <div id="betResults"></div>
      <div id="resultText"></div>
    </div>
    
    <div class="stats-section">
      <div class="stats-title">Recent Numbers</div>
      <div class="stats-grid" id="statsGrid">
        <!-- Numbers will be added here dynamically -->
      </div>
    </div>
  </div>
  
  <script>
    // Roulette game state
    let currentBet = null;
    let spinInProgress = false;
    let recentNumbers = [];
    let currentBalance = 1000;
    let currentBetAmount = 10;
    const maxRecentNumbers = 15;
    
    // Wheel configuration - European roulette
    const wheelNumbers = [
      0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 
      11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 
      22, 18, 29, 7, 28, 12, 35, 3, 26
    ];
    
    // Initialize wheel with numbers
    function initializeWheel() {
      const wheelEl = document.getElementById('wheelNumbers');
      const sliceAngle = 360 / wheelNumbers.length;
      
      wheelNumbers.forEach((number, index) => {
        const sliceEl = document.createElement('div');
        sliceEl.classList.add('number-slice');
        
        // Set color based on number - alternating purple and black with green for 0
        if (number === 0) {
          sliceEl.classList.add('green-slice');
        } else if (index % 2 === 0) {
          sliceEl.classList.add('purple-slice');
        } else {
          sliceEl.classList.add('black-slice');
        }
        
        // Set rotation for this slice
        sliceEl.style.transform = `rotate(${index * sliceAngle}deg)`;
        
        // Add number text
        const numSpan = document.createElement('span');
        numSpan.textContent = number;
        sliceEl.appendChild(numSpan);
        
        wheelEl.appendChild(sliceEl);
      });
      
      // Update UI with initial balance
      updateBalanceDisplay();
    }
    
    // Initialize stats grid
    function initializeStatsGrid() {
      const statsGrid = document.getElementById('statsGrid');
      statsGrid.innerHTML = '';
      
      for (let i = 0; i < maxRecentNumbers; i++) {
        const numberBox = document.createElement('div');
        numberBox.classList.add('number-box');
        statsGrid.appendChild(numberBox);
      }
    }
    
    // Function to set bet amount
    function setBetAmount(amount) {
      currentBetAmount = amount;
      document.getElementById('betAmount').value = amount;
    }
    
    // Update balance display
    function updateBalanceDisplay() {
      document.getElementById('balanceAmount').textContent = `$${currentBalance}`;
    }
    
    // Function to handle betting
    function placeBet(color) {
      if (spinInProgress) return;
      
      // Get current bet amount
      const betInput = document.getElementById('betAmount');
      const amount = parseInt(betInput.value);
      
      // Validate bet amount
      if (isNaN(amount) || amount <= 0) {
        document.getElementById('betResults').textContent = "Please enter a valid bet amount.";
        return;
      }
      
      if (amount > currentBalance) {
        document.getElementById('betResults').textContent = "Insufficient balance for this bet.";
        return;
      }
      
      currentBet = color;
      currentBetAmount = amount;
      document.getElementById('betResults').textContent = `You have placed $${amount} on: ${color.charAt(0).toUpperCase() + color.slice(1)}`;
      document.getElementById('resultText').textContent = "";
      document.getElementById('resultText').classList.remove('win');
    }
    
    // Function to get the color based on the number
    function getColor(number) {
      if (number === 0) return 'green';
      
      // Find the index of the number in the wheel
      const index = wheelNumbers.indexOf(number);
      return index % 2 === 0 ? 'red' : 'black'; // Alternating colors
    }
    
    // Enhanced physics-based ball animation
    function animateBall(duration, finalAngle) {
      const ball = document.getElementById('ball');
      ball.classList.add('visible');
      
      // Physics parameters
      const radius = 265; // Distance from center (radius of orbit)
      const gravity = 9.8; // Gravity constant
      const friction = 0.995; // Air resistance/friction
      
      let angle = 0; // Current angle in degrees
      let angularVelocity = 25; // Initial angular velocity (degrees per frame)
      let time = 0;
      const fps = 60;
      
      // Vertical oscillation parameters (bouncing effect)
      let verticalOffset = 0;
      let verticalVelocity = 0;
      let bounceHeight = 20;
      let bounceDamping = 0.8;
      
      function updateBallPosition() {
        if (time >= duration) {
          // Final position adjustment
          ball.style.transform = `rotate(${finalAngle}deg)`;
          verticalOffset = 0;
          return;
        }
        
        // Update angle based on angular velocity
        angle += angularVelocity;
        
        // Apply gravity effect to slow down rotation gradually
        if (time > duration * 0.3) {
          angularVelocity *= friction;
        }
        
        // Late stage physics - when the wheel is almost stopped
