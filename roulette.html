<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette â€“ GambleZone</title>
  <style>
    body {
      background-color: #1d1d1d;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #ff6347;
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    /* 3D wheel styling */
    .roulette-wheel {
      width: 350px;
      height: 350px;
      background: conic-gradient(
        #e74c3c 0% 10%, #000 10% 20%, 
        #e74c3c 20% 30%, #000 30% 40%, 
        #e74c3c 40% 50%, #000 50% 60%, 
        #e74c3c 60% 70%, #000 70% 80%, 
        #e74c3c 80% 90%, #000 90% 100%
      );
      border-radius: 50%;
      margin-bottom: 40px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.7), inset 0px 0px 10px rgba(0, 0, 0, 0.6);
      transform-style: preserve-3d;
      perspective: 1500px;
      transition: transform 3s ease-out;
    }

    .wheel-pointer {
      width: 25px;
      height: 25px;
      background-color: #fff;
      border-radius: 50%;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
    }

    /* Button styles */
    .button {
      padding: 12px 25px;
      background-color: #00ffb3;
      color: #111;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
      margin: 20px;
      font-size: 1.1rem;
    }

    .button:hover {
      background-color: #00d9a1;
      transform: translateY(-2px);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
    }

    /* Bet options styles */
    .bet-options {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .bet-button {
      padding: 15px 30px;
      background-color: #2ecc71;
      color: #111;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid transparent;
    }

    .bet-button:hover {
      background-color: #27ae60;
      transform: translateY(-2px);
      border-color: #fff;
    }

    /* Result styling */
    #betResults {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    .result-text {
      color: #ff6347;
      font-size: 1.4rem;
      margin-top: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    .spin-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ° Roulette â€“ GambleZone</h1>

  <div class="roulette-wheel">
    <div class="wheel-pointer"></div>
  </div>

  <div class="bet-options">
    <button class="bet-button" onclick="placeBet('red')">Bet on Red</button>
    <button class="bet-button" onclick="placeBet('black')">Bet on Black</button>
    <button class="bet-button" onclick="placeBet('green')">Bet on Green (0)</button>
  </div>

  <div class="spin-container">
    <button class="button" onclick="spinWheel()">Spin the Wheel!</button>
    <div id="betResults"></div>
    <div class="result-text" id="resultText"></div>
  </div>

  <script>
    let currentBet = null;
    let spinInProgress = false;

    // Function to handle betting
    function placeBet(color) {
      if (spinInProgress) return;

      currentBet = color;
      document.getElementById('betResults').textContent = `You have placed your bet on: ${color.charAt(0).toUpperCase() + color.slice(1)}`;
      document.getElementById('resultText').textContent = "";
    }

    // Function to spin the wheel
    function spinWheel() {
      if (!currentBet) {
        document.getElementById('betResults').textContent = "Please place a bet before spinning.";
        return;
      }

      if (spinInProgress) return;
      spinInProgress = true;

      // Simulate spinning the wheel with a random result (0-36)
      let result = Math.floor(Math.random() * 37); // 0-36 for roulette numbers
      let resultColor = getColor(result);

      // Animate wheel spinning (wheel rotates but pointer remains stationary)
      const wheel = document.querySelector('.roulette-wheel');
      wheel.style.transition = 'transform 3s ease-out';
      wheel.style.transform = `rotate(3600deg)`; // Single rotation to make it spin

      // Show the result after the spin is complete
      setTimeout(() => {
        spinInProgress = false;
        let outcomeMessage = `The wheel landed on ${result} (${resultColor}). `;

        if (currentBet === resultColor) {
          outcomeMessage += "Congratulations, you win!";
        } else {
          outcomeMessage += "Sorry, you lost. Try again!";
        }

        document.getElementById('resultText').textContent = outcomeMessage;
        document.getElementById('betResults').textContent = "";
        currentBet = null; // Reset bet after the spin
      }, 3000); // Matches the duration of the wheel spin animation
    }

    // Function to determine the color based on the roulette number
    function getColor(number) {
      if (number === 0) return 'green';  // 0 is green
      return number % 2 === 0 ? 'black' : 'red';  // Even numbers are black, odd numbers are red
    }
  </script>

</body>
</html>
